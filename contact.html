<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Contact</title>
</head>
<body>
<main id="main">
    If you would like, you may contact me through this form, which will ensure that any message you send reaches me. (Actually, no you can't. This form doesn't work. This form won't work. But I need this form for the assignment.)<br />
    <form>
        <table>
            <tr>
                <th colspan="2">Required:</th>
            </tr>
            <tr>
                <td><label for="name">Name: </label></td>
                <td><input type="text" name="name" id="name" /></td>
            </tr>
            <tr>
                <th colspan="2">One Of:</th>
            </tr>
            <tr>
                <td><label for="contactEmail">Email: </label></td>
                <td><input type="text" name="contactEmail" id="contactEmail" /></td>
            </tr>
            <tr>
                <td><label for="contactPhone">Phone: </label></td>
                <td><input type="text" name="contactPhone" id="contactPhone" /></td>
            </tr>
            <tr>
                <td><label for="contactFacebook">Facebook: </label></td>
                <td><input type="text" name="contactFacebook" id="contactFacebook" /></td>
            </tr>
            <tr>
                <th colspan="2">Message:</th>
            </tr>
            <tr>
                <td><label for="messageText">Subject: </label></td>
                <td><input type="text" name="messageText" id="messageText" /></td>
            </tr>
            <tr>
                <td><label for="messageBody">Message Body: </label></td>
                <td><textarea name="messageBody" id="messageBody"></textarea></td>
            </tr>
        </table>
    </form>
</main>
</body>
</html>
